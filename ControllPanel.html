<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body{
            background-color: #BFBFBF;
        }
        .buttons{
            background-color: #E7E7E9;
        }
        .btn{
            background-color: #B563C5;
            border-color: #B563C5;
            margin: 0;
        }
               
        .stop{
            background-color: red;
            border-color: red;
            position: absolute;
            top: 20%;
            left: 50%;
        }

    </style>
    </head>
    <body>
        <div class="controller">
            <br><br>
            <div class="buttons text-center" role="group">
                <br><br><br><br>
                <button type="button" class="stop btn-danger">Stop</button>  
                <br><br>
                <button type="button" class="btn btn-secondary">Right</button>
                <button type="button" class="btn btn-secondary">Left</button>
                <button type="button" class="btn btn-secondary">Forwards</button>
                <button type="button" class="btn btn-secondary">Backwards</button>
                <br><br><br><br>
              </div>
        </div>

    </body>
</html>
